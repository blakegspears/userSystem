<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration System</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header class="site-header">
        <h1>My awesome user registration system</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
    </nav>
    <main>
        <h2>Register a new user</h2>
        <button class="btn" id="btnShowForm">üëÅÔ∏è</button>
        <div class="form-container">
            <p id="alert-error" class="hide">
                Alerts or notifications.
            </p>
            <div class="flex-btn">
                <button id="btnClose">‚ùå</button>
            </div>
            <div class="input-container">
                <label>Email: </label>
                <input type="email" id="userEmail">
            </div>
            <div class="input-container">
                <label>Password: </label>
                <input type="password" id="userPassword">
            </div>
            <div class="input-container">
                <label>First Name: </label>
                <input type="text" id="userFirstName">
            </div>
            <div class="input-container">
                <label>Last Name: </label>
                <input type="text" id="userLastName">
            </div>
            <div class="input-container">
                <label>Age: </label>
                <input type="text" id="userAge">
            </div>
            <div class="input-container">
                <label>Color: </label>
                <input type="color" id="userColor">
            </div>
            <div class="input-container">
                <label>Gender: </label>
                <input type="text" id="userGender">
            </div>
            <div class="input-container">
                <label>Address: </label>
                <input type="text" id="userAddress">
            </div>
            <div class="input-container">
                <label>Contact: </label>
                <input type="text" id="userContact">
                <div>
            <div class="input-container">        
                <label>Payment: </label>
                    <select id="userPayment">
                        <option value="" selected disabled>-- Select an option --</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Paypal">Paypal</option>
                        <option value="Google Pay">Google Pay</option>
                    </select>
                    <button class="btn" id="btnSave">Register</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
